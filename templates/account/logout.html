{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 mt-3 offset-md-2">
            <h3>{% trans "Sign Out" %}</h3>
            <p>{% trans 'Are you sure you want to sign out?' %}</p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-10 mt-3 justify-content-center d-flex">
            <!-- Sign Out Button -->
            <form method="post" action="{% url 'account_logout' %}">
                {% csrf_token %}
                {% if redirect_field_value %}
                    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                {% endif %}
                <button class="btn btn-signup" type="submit">{% trans 'Sign Out' %}</button>
            </form>

            <!-- Home Button -->
            <form method="get" action="{% url 'home' %}" style="margin-left: 1cm;">
                <button class="btn btn-home" type="submit">Home</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

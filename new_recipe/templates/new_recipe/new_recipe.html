{% extends 'base.html' %} 

{% load static %}
{% load crispy_forms_tags %}

{% block content %}

         <title><h1>New Recipe</h1></title>
        <p>We love to share recipes with our friends!</p>
        <h2>Add New Recipe</h2>

        <!-- adding form here -->
        <div class="col-md-4 card mb-4 mt-3">
        <div class="card-body">
        <form method="post"  style="margin-top: 1.3em;">
        
            {{ form | crispy }}
            {% csrf_token %}
            <button class="btn btn-secondary" type="submit">Submit</button>

        </form>
        </div>
        </div>

        {% endblock content %}
